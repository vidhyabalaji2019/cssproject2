<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time CSS-Only Tooltip Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 2em;
      color: #222;
    }
    .container {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
      max-width: 400px;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5em 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      outline-offset: 4px;
    }
    .tooltip:focus {
      outline: 2px solid #007acc;
    }

    /* Tooltip text */
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      padding: 8px 14px;
      color: #fff;
      background-color: #222;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 10;
    }
    /* Tooltip arrow */
    .tooltip::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 7px solid transparent;
      border-top-color: #222;
      opacity: 0;
      transition: opacity 0.25s ease;
      z-index: 10;
    }
    /* Show tooltip on hover or focus */
    .tooltip:hover::after,
    .tooltip:focus::after {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
    .tooltip:hover::before,
    .tooltip:focus::before {
      opacity: 1;
    }

    /* Responsive tweak to prevent overflow */
    @media (max-width: 450px) {
      .tooltip::after {
        left: 20px;
        transform: scale(1);
        max-width: 90vw;
        white-space: normal;
      }
      .tooltip::before {
        left: 30px;
        transform: none;
      }
    }
  </style>
</head>
